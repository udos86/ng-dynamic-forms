<div class="overflow-hidden content-margin container-fluid" style="width: 50%;">

    <form class="form-horizontal" [formGroup]="formGroup">

        <dynamic-form-bootstrap-control *ngFor="let controlModel of formModel"
                                        [controlGroup]="formGroup"
                                        [model]="controlModel"
                                        [hasErrorMessaging]="controlModel.hasErrorMessages"
                                        (blur)="onBlur($event)"
                                        (change)="onChange($event)"
                                        (focus)="onFocus($event)">

            <template let-context="context" let-index="index">

                <div class="col-sm-4">

                    <button type="button" class="btn btn-danger rounded" (click)="remove(context, index)">&#10005;</button>
                    <button type="button" class="btn btn-success rounded" (click)="insert(context, index + 1)">&#43;</button>

                </div>

            </template>

        </dynamic-form-bootstrap-control>

    </form>

    <!--<button (click)="test()" type="button">Test</button>-->

</div>
