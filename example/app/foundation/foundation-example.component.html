<div class="overflow-hidden content-margin" style="width: 50%;">

    <form class="form-horizontal" [formGroup]="form">

        <dynamic-form-foundation-sites-control *ngFor="let controlModel of formModel"
                                               [controlGroup]="form"
                                               [model]="controlModel"
                                               [hasErrorMessaging]="controlModel.hasErrorMessages"
                                               (blur)="onBlur($event)"
                                               (change)="onChange($event)"
                                               (focus)="onFocus($event)">

            <template let-context="context" let-index="index">

                <div class="small-3 columns">

                    <button type="button" class="button alert rounded" (click)="remove(context, index)">&#10005;</button>
                    <button type="button" class="button success rounded" (click)="insert(context, index + 1)">&#43;</button>

                </div>

            </template>

        </dynamic-form-foundation-sites-control>

    </form>

</div>
