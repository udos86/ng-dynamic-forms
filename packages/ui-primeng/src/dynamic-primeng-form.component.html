<dynamic-primeng-form-control *ngFor="let controlModel of model; trackBy: trackByFn"
                              [group]="group"
                              [hasErrorMessaging]="controlModel.hasErrorMessages"
                              [model]="controlModel"
                              [ngClass]="[controlModel.cls.element.host, controlModel.cls.grid.host]"
                              [templates]="templates"
                              (blur)="onEvent($event, 1)"
                              (change)="onEvent($event, 2)"
                              (focus)="onEvent($event, 3)"
                              (pEvent)="onEvent($event, 4)"></dynamic-primeng-form-control>
