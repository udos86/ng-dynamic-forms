<ion-item [formGroup]="group">

    <ion-label *ngIf="model.label !== null"
               [innerHTML]="model.label"
               [ngClass]="[getClass('element', 'label'), getClass('grid', 'label')]"></ion-label>

    <ion-select [cancelText]="model.getAdditional('cancelText', 'Cancel')"
                [compareWith]="model.compareWithFn"
                [dynamicId]="hasId && model.id"
                [formControlName]="model.id"
                [interface]="model.getAdditional('interface', 'alert')"
                [multiple]="model.multiple"
                [ngClass]="getClass('element', 'control')"
                [okText]="model.getAdditional('okText', 'OK')"
                [placeholder]="model.placeholder"
                (ionBlur)="onBlur($event)"
                (ionChange)="onChange($event)"
                (ionFocus)="onFocus($event)">

        <ion-option *ngFor="let option of model.options$ | async" [value]="option.value">{{ option.label }}</ion-option>

    </ion-select>

</ion-item>
