<ion-item [formGroup]="group">

    <ion-label *ngIf="model.label !== null"
               [innerHTML]="model.label"
               [ngClass]="[getClass('element', 'label'), getClass('grid', 'label')]"></ion-label>

    <ion-datetime #ionDatetime
                  [cancelText]="model.getAdditional('cancelText', 'Cancel')"
                  [doneText]="model.getAdditional('doneText', 'Done')"
                  [displayFormat]="model.format || 'MMM D, YYYY'"
                  [dynamicId]="hasId && model.id"
                  [formControlName]="model.id"
                  [max]="model.max"
                  [min]="model.min"
                  [ngClass]="getClass('element', 'control')"
                  [pickerFormat]="model.getAdditional('pickerFormat', 'MMM D, YYYY')"
                  [placeholder]="model.placeholder"
                  (ionBlur)="onBlur($event)"
                  (ionCancel)="onCustomEvent($event, 'ionCancel')"
                  (ionChange)="onChange($event)"
                  (ionFocus)="onFocus($event)"></ion-datetime>

</ion-item>
