<mat-form-field [color]="model.getAdditional('color', 'primary')"
                [floatLabel]="model.getAdditional('floatLabel', 'auto')"
                [formGroup]="group"
                [hideRequiredMarker]="model.getAdditional('hideRequiredMarker', false)"
                [ngClass]="getClass('grid', 'control')">

    <mat-chip-list #matChipList
                   [formControlName]="model.id"
                   [id]="bindId ? model.id : null"
                   [multiple]="true">

        <mat-chip *ngFor="let chip of chipList; let index = index"
                  [selectable]="false"
                  (removed)="onChipRemoved(chip, index)">

            <span>{{ chip }}</span>

            <mat-icon matChipRemove>cancel</mat-icon>

        </mat-chip>

        <input matInput
               [placeholder]="model.placeholder"
               [matChipInputFor]="matChipList"
               [matChipInputAddOnBlur]="model.getAdditional('matChipInputAddOnBlur', true)"
               [matChipInputSeparatorKeyCodes]="model.getAdditional('matChipInputSeparatorKeyCodes', [13, 188])"
               (matChipInputTokenEnd)="onChipInputTokenEnd($event)"/>

    </mat-chip-list>

</mat-form-field>
