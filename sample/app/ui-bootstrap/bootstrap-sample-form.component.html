<!--link rel="stylesheet" href="https://unpkg.com/ngx-bootstrap/datepicker/bs-datepicker.css"-->

<div class="overflow-hidden content-margin container-fluid" style="width: 50%;">

    <form class="form-horizontal" [formGroup]="formGroup">

        <dynamic-bootstrap-form [model]="formModel"
                                [group]="formGroup"
                                (blur)="onBlur($event)"
                                (change)="onChange($event)"
                                (focus)="onFocus($event)">
                                
         <ng-template modelId="bootstrapFormGroup1" align="START">

             <p>Before (Pre)</p>

         </ng-template>  
         <ng-template modelId="bootstrapFormGroup1" align="END">

             <p>After (Post)</p>

         </ng-template>

        </dynamic-bootstrap-form>

    </form>

    <!--button (click)="test()" type="button">Test</button-->

    <pre>{{formGroup.value | json}}</pre>

</div>
